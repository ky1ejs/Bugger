name: Build

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        target:
          - Bugger
          - BuggerLinear
          - BuggerGitHub
          - BuggerImgurStore
          - HelpfulUI
    steps:
      - uses: actions/checkout@v3
      - name: xcodebuild
        run: xcodebuild -scheme ${{ matrix.target }} -destination "name=iPhone 14 Pro" | xcpretty && exit ${PIPESTATUS[0]}
