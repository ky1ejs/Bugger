name: Build

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-bugger-next:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: install xcbeautify
        run: brew install xcbeautify
      - name: xcodebuild (Bugger)
        working-directory: BuggerNext
        run: xcodebuild -scheme Bugger -destination "generic/platform=iOS Simulator" | xcbeautify
